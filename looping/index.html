    <div x-data="{
        people: [{
            id: 1,
            name: 'John Doe',
            points: 100,
        }, {
            id: 2,
            name: 'Jane Doe',
            points: 200,
        }, {
            id: 3,
            name: 'Jim Doe',
            points: 300,
        }, {
            id: 4,
            name: 'Jill Doe',
            points: 400,
        }],

        



        incrementPoints(id){
            this.people.find((p) => p.id === id).points++;
        }
    }">
    

    <template x-for="person in people">
        <div>
            <span x-text="person.name"></span> ( <span x-text="person.points"></span> points)
            <button @click="incrementPoints(person.id)">Increment Points</button>
        </div>
    </template>


    </div>
