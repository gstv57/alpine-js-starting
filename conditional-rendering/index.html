</head>

<body>

    <!-- <div x-data="{  show: false }">

        <template x-if="show">
            <div x-show="show">Am Im visible?</div>

    <div x-data="{  
        show: false,    
        users: [
        {
            id: 1,
            name: 'John Doe',
            points: 10,
        }, 
        { 
            id: 2,
            name: 'Jane Doe',
            points: 20,
        }
        ],

        usersOrderedByPoints (){
            return this.users.sort((a, b) => b.points - a.points)
        }
        }">

        <button x-on:click="show = true">Show users</button>

        <template x-if="show">
            <template x-for="user in usersOrderedByPoints">
                <div>
                    <span x-text="user.name"></span>:<span x-text="user.points"></span>
                </div>
            </template>
        </template>
    </div>


</body>

</html>
